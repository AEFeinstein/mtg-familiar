apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.gelakinetic.mtgfam"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 49
        versionName "3.4.2"
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.txt'
        }
    }
    productFlavors {
        standard {
            dependencies {
                compile 'com.google.firebase:firebase-appindexing:10.2.6'
            }
        }
        foss {
            versionName "3.4.2-foss"
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'cz.msebera.android:httpclient:4.4.1.2'
    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.octo.android.robospice:robospice-cache:1.4.14'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-v13:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:gridlayout-v7:25.3.1'
    compile 'com.github.woxthebox:draglistview:1.4.4' // This includes support recyclerview
    compile 'org.jetbrains:annotations:13.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'
    compile 'com.jpardogo.materialtabstrip:library:1.1.1'
    compile 'com.code-troopers.betterpickers:library:3.1.0'
    compile 'com.github.machinarius:preferencefragment:0.1.2'
    compile 'org.jsoup:jsoup:1.10.2'
    compile "com.splitwise:tokenautocomplete:2.0.8@aar"
}
