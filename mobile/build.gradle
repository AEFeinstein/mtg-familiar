buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

def computeVersionName() {
    return "3.2.9"
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "com.gelakinetic.mtgfam"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 38
        versionName computeVersionName()
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.txt'
        }
    }
    productFlavors {
        standard {
            dependencies {
                compile 'com.google.android.gms:play-services-appindexing:8.4.0'
            }
        }
        foss {
            versionName computeVersionName() + "-foss"
        }
    }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.octo.android.robospice:robospice-cache:1.4.14'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:support-v13:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'org.jetbrains:annotations:13.0'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.github.fengdai:alertdialogpro-theme-material:0.2.6'
    compile 'com.jpardogo.materialtabstrip:library:1.1.0'
    compile 'com.code-troopers.betterpickers:library:2.2.2'
    compile 'com.github.machinarius:preferencefragment:0.1.2'
}
